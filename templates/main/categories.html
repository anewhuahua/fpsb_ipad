


<ion-view>

    <ion-content>
     

      <div class="list" ng-if="data.parentCategory==0">

              <img src="teImg/lbaitemimg2.png"/>

            </a>

            <a class="item item-avatar"  href="#/main/products/categories/0/{{category.id}}" ng-if="category.key!='publicfunds'" ng-class="{'item-energized' : selectedCategory=={{category.id}}}" ng-repeat="category in data.categories">

              {{category.name}}
            </a>

            <a class="item item-avatar"  href="#/main/products/categories/1/7">
              <img src="teImg/lbaitemimg8.png"/>
              海外投资
            </a>
      </div>



      <div class="list" ng-if="data.parentCategory==1">
            <a class="item item-avatar"  href="#/main/products/categories/1/{{category.id}}"  ng-class="{'item-energized' : selectedCategory=={{category.id}}}" ng-repeat="category in data.categories">
              <img src="{{category.image}}"/>
              {{category.name}}
            </a> 

            <a class="item item-avatar"  href="#/main/products/categories/0/3">
              <img src="teImg/lbaitemimg8.png"/>
              国内投资
            </a>   
      </div>


  </ion-content>
