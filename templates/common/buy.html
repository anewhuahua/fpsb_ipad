
<ion-view class="booking-view">


    <ion-content>
     <div class="main1">

            <div class="sdlcdv">
              <!--<a href="" class="sdlcff"></a>-->
              <ul class="sdlcul">
                <!--<li class="sdlccur"><span>1</span> <em>身份审核</em></li>-->
                <li><span>1</span> <em>身份审核</em></li>
                <li><i></i></li>
                <li><span>2</span> <em>银行卡验证</em></li>
                <li><i></i></li>
                <li><span>3</span> <em>通过</em></li>
              </ul>
              <!--<a href="" class="sdlcrr"></a>-->
            </div> 
            <div class="sdlcyy">
            </div>
            
            <div class="sdlcnrdv" ng-if="data.phase=='verify'">
               <div class="sdlcnra">
                 <span>真实姓名</span>
                 <input type="text" placeholder="请输入真实姓名" ng-model="data.fullname"/> 
               </div> 
               <div class="sdlcnra">
                 <span>身份证号码</span>
                 <input type="text" placeholder="请输入身份证号码" ng-model="data.identity"/> 
               </div>
               <input type="submit" class="nexbn" value="下一步" ng-click="verify()"/>

               
            </div>

            <div class="sdlcnrdv" ng-if="data.phase=='verify'">
              <p class="zcmmjsbb" ng-click="goNotice(4)" style="float:left">
                  <span><img src="teImg/zcmmjslog2.jpg" /></span>
                  <em>我已阅读并同意<i>《移动客户终端基金交易三方协议》</i></em>
                </p>
               <p class="zcmmjsbb" ng-click="goNotice(2)">
                  <span><img src="teImg/zcmmjslog2.jpg" /></span>
                  <em>我已阅读并同意<i>《首席金服开户协议》</i></em>
                </p>
            </div>

            <div class="sdlcnrdv" ng-if="data.phase=='register'">
               
               <div class="sdlcnra">
                 <span>邮箱</span>
                 <input type="text" placeholder="请输入您的邮箱" ng-model="data.email"/> 
               </div> 
               <div class="sdlcnra">
                 <span>交易密码</span>
                 <input type="password" placeholder="请输入交易密码" ng-model="data.pwd"/> 
               </div> 
               <div class="sdlcnra">
                 <span>再次输入</span>
                 <input type="password" placeholder="请再次输入交易密码" ng-model="data.pwd2"/> 
               </div>



               <p class="qrenpp"><span><img src="teImg/zcmmjslog2.jpg" /></span> <em>我已阅读并同意</em> <i>《首席金服用户协议》</i></p>
               <p class="qrenpp"><span><img src="teImg/zcmmjslog.jpg" /></span> <em>投资人权益须知</em></p>
               <p class="qrenpp" style="margin-bottom:0.3rem;"><span><img src="teImg/zcmmjslog2.jpg" /></span> <em>移动客户端基金交易三方协议</em></p>
               <input type="submit" class="nexbn" value="立即开户" ng-click="register()" />
            </div>

            <div class="sdlcnrdv" ng-if="data.phase=='bank'">
               <div class="sdlcnrb">
                  <span>选择银行</span>
                  <div class="xzxse">
                     <select ng-model="data.bankId">
                       <option ng-repeat="b in data.validBanks" value="{{b.bank_id}}">{{b.bank_name}}</option>
                     </select> 
                   </div>
               </div>
               <div class="sdlcnra">
                 <span>银行卡</span>
                 <input type="text" placeholder="请输入银行卡" ng-model="data.bankCardNo" /> 
               </div> 
               <div class="sdlcnrc">
                 <span>验证码</span>
                 <input type="text" placeholder="请输入验证码" ng-model="data.verifyCodeConfirm" /> 
                 <button ng-click="initiateBankBinding()" ng-disabled="data.askingVerifyCode">{{data.verifyCodeWarn}}</button>
               </div>
               <input type="submit" class="nexbn" value="立即绑定"  ng-click="confirmBankBinding()" ng-disabled="data.initiated==false" />
            </div>





            <div class="sdlcnrdv" ng-if="data.phase=='buy'">   
               <span class="xpqqyytcc">{{data.product.data.fundName}}</span>
               <div class="xpzz">
                  <span><em> </em></span>
               </div>
               <div class="lcgmaa"><span>购买金额</span> <input type="number"  placeholder="请输入购买金额" ng-model="data.buyAmount" /><em>元</em></div>
               <!--<div class="lcgmab"><span>输入密码</span> <input type="text"  placeholder="请输入您的密码"/></div>-->
               <div class="sdlcnrb">
                  <span>选择银行</span>
                  <div class="xzxse">
                     <select ng-model="data.bankCardNo">
                       <option ng-repeat="b in data.bindingBankCards" value="{{b.bank_card_no}}">{{b.bank_name}}</option>
                     </select> 
                   </div>
               </div>
               <div class="lcgmab"><span>卡       号</span> <input type="text" readOnly="true" placeholder="{{data.bankCardNo}}" /> </div>
               <!--<span class="lcgmcpdd">限额：每单最高<em>30</em>万元，单日最高<em>90</em>万元，单月最高<em>1000</em>万元</span>-->
               <input type="submit" class="nexbnb" value="提交订单"  ng-click="purchase()"/>
               <div class="tytygm">
                <!--
                <p class="zcmmjsaa">
                  <span><img src="teImg/zcmmjslog2.jpg" /></span>
                  <em>我确认购买超出我风险偏好的产品</em>
                </p>-->
                <p class="zcmmjsbb" ng-click="goNotice(3)">
                  <span><img src="teImg/zcmmjslog2.jpg" /></span>
                  <em>我已阅读<i>《首席金服投资人权益须知》</i></em>
                </p>
             </div>
            </div>

            <div class="zxbz115">基金交易服务由上海长量基金销售投资顾问有限公司提供基金销售业务资格证书编号：<span>000000306</span></div>
            <!--
            <div class="sdlcdv" style="margin-top:-0.2rem" ng-if="data.phase=='verify'">
              <img src="teImg/1234.png" />
            </div> -->

     </div>
    </ion-content>
</ion-view>
